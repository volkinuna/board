<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<main layout:fragment="content" class="main">
    <div class="container" style="margin-top:80px;">
        <!-- 게시판 리스트 -->
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">제목</th>
                        <th scope="col">작성자</th>
                        <th scope="col">작성일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 등록된 포스트가 있을 경우 -->
                    <tr>
                        <th scope="row" ></th>
                        <td>
                            <a ></a>
                        </td>
                        <td></td>
                        <td ></td>
                    </tr>

                    <!-- 등록된 포스트가 없을 경우-->
                    <tr>
                        <td colspan="5">등록된 게시물이 없습니다.</td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>

        <!-- 페이징 버튼 -->
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <nav aria-label="...">
                    <ul class="pagination justify-content-center">
                    </ul>
                </nav>
            </div>
        </div>

        <!-- 검색바 -->
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <form action="/board/blog" method="post" name="searchForm">
                    <div class="row" style="margin-bottom: 70px; margin-top: 20px;">
                        <div class="col-lg-3 px-1">
                            <select name="searchKey" class="form-control">
                                <option value="subject">제목</option>
                                <option value="content">내용</option>
                            </select>
                        </div>
                        <div class="col-lg-6 px-1">
                            <input type="text" name="searchValue" class="form-control" placeholder="검색어입력"/>
                        </div>
                        <div class="col-lg-3 px-1">
                            <input type="button" value=" 검색 " class="btn btn-secondary" style="height: 100%;" onclick="sendIt()"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- 각 페이지의 JS가 작성될 위치지정 -->
<th:block layout:fragment="script">
    <script th:inline="javascript"></script>
</th:block>
</html>
